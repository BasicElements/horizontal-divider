<link rel="import" href="../polymer/polymer.html">

<!--
An horizontal divider.

##### Example

    <horizontal-divider></horizontal-divider>

@demo
-->
<dom-module id='horizontal-divider'>
  <style>
    :host {
      display: inline-block;
      position: relative;
      width: 100%;
    }
    hr {
      display: block;
      position: relative;
      padding: 0;
      height: 0;
      max-height: 0;
      font-size: 1px;
      line-height: 0;
      clear: both;
      border: none;
      border-bottom: 1px solid #888;
      @apply(--horizontal-divider);
    }
  </style>
</dom-module>

<script>
  Polymer({
    is: 'horizontal-divider',

    ready: function () {
      this._hr = document.createElement('hr');
      Polymer.dom(this.root).appendChild(this._hr);
    }

  });
</script>
